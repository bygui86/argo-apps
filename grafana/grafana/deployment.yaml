apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

      securityContext:
        runAsUser: 472
        fsGroup: 472

      containers:
        - name: grafana
          # 7.3.4
          image: grafana/grafana@sha256:6d42886b3ebe286b92eca592e1251b5dc128e611678ccffbefb5701bbf7ef186
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: grafana
            - secretRef:
                name: grafana
          # env:
          #   - name: ELASTICSEARCH_PASSWORD
          #     valueFrom:
          #         secretKeyRef:
          #           name: logging-es-elastic-user
          #           key: elastic
          
          ports:
            - containerPort: 3000
              name: http-ui
          
          resources:
            requests:
              cpu: 1
              memory: 1G
            limits:
              cpu: 2
              memory: 2G
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: http-ui
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http-ui
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          volumeMounts:

            # storage
            - mountPath: /var/lib/grafana
              name: data-grafana
            - mountPath: /tmp
              name: tmp-grafana

            # provisioning
            
            ## datasources
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
            
            ## dashboards
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-dashboards
            
            # dashboards
