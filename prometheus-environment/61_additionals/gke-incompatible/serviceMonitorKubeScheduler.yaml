apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-scheduler
  labels:
    monitoredComponent: kube-scheduler
spec:
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      k8s-app: kube-scheduler
  endpoints:
    - port: http-metrics
      interval: 30s
      scrapeTimeout: 29s
